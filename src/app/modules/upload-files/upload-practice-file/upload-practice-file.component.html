<div class="container mt-5">
    <h2>Subir archivo</h2>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="form-group" (drop)="onDrop($event)" (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)" [ngClass]="{'dragging': isDragging}"
            style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
            <label for="file" class="d-block">Arrastra y suelta tu archivo aquí o seleccionalo</label>
            <input #fileInput type="file" class="form-control-file" id="file" (change)="onFileChange($event)" accept=".pdf, .docx"
                style="display: none;">
        </div>
        <div *ngIf="files.length > 0" class="mt-3">
            <h5>Archivos Cargados:</h5>
            <ul class="list-group">
                <li *ngFor="let file of files; let i = index"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file.name }}
                    <button type="button" class="btn btn-danger btn-sm" (click)="removeFile(i)">Eliminar</button>
                </li>
            </ul>
        </div>
        <div class="form-group mt-3">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
        </div>
        <div class="col-md-6 col-sm-12 d-flex justify-content-center" *ngIf="loading">
            <div class="spinner-border" style="width: 2rem; height: 2rem; margin-bottom: 3%;" role="status">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid" *ngIf="!loading">Subir</button>
    </form>
</div>
