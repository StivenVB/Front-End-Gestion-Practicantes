<div class="login-container">
  <div class="login-box">
    <div class="avatar">
      <img src="/assets/images/restablecer-la-contrasena.png" alt="User Icon" />
    </div>
    <h2>Reestablecer contraseña</h2>
    <br>
    <div class="spinner-container" *ngIf="isLoading">
      <div class="spinner-content">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
    </div>
    <form [formGroup]="fgValidator">
      <div class="input-box">
        <input type="text" formControlName="username" placeholder="Usuario" required>
        <div class="warning-validator" *ngIf="fgv['username'].errors && (fgv['username'].dirty || fgv['username'].touched)">
          <p *ngIf="fgv['username'].errors['required']">Usuario es requerido.</p>
          <p *ngIf="fgv['username'].errors['minlength']">El usuario debe tener al menos tres caracteres de longitud.</p>
        </div>
      </div>
    <br>
      <button type="submit" (click)="ResetPassword()" class="login-btn">Reestablecer</button>
    </form>
    <a href="/security/login">Regresar al inicio de sesión</a>
  </div>
</div>
